<div class="event-list-container">
  <div class="search-container">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (input)="onSearch()" 
      placeholder="Cerca evento o località">
  </div>

  <div class="event-card" *ngFor="let event of filteredEvents">
    <h3>{{ event.title }}</h3>
    <p>{{ event.description }}</p> <!-- La proprietà description dovrebbe ora funzionare -->
    <p><strong>Data:</strong> {{ event.date | date: 'short' }}</p>
    <p><strong>Luogo:</strong> {{ event.venue.name }}</p>
  </div>
</div>
