<div>
  <h2>Gestione Eventi</h2>
  <button (click)="isEditing = true; selectedEvent = { id: 0, title: '', description: '', date: '', venueId: undefined }">
    Crea Nuovo Evento
  </button>

  <!-- Form per creazione/modifica -->
  <div *ngIf="isEditing">
    <app-event-form
      [event]="selectedEvent || { id: 0, title: '', description: '', date: '', venueId: undefined }"
      [venues]="venues"
      (saveEvent)="onSave($event)"
    ></app-event-form>
    <button (click)="isEditing = false">Annulla</button>
  </div>

  <!-- Barra di ricerca -->
  <div>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Cerca per titolo o localitÃ "
      (input)="onSearch()"
    />
  </div>

  <!-- Lista degli eventi -->
  <div *ngFor="let event of filteredEvents">
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p>Data: {{ event.date | date:'fullDate' }}</p>
    <p>Luogo: {{ event.venue?.name }} ({{ event.venue?.address }})</p>
    <button (click)="onEdit(event)">Modifica</button>
    <button (click)="onDelete(event.id)">Elimina</button>
  </div>
</div>
